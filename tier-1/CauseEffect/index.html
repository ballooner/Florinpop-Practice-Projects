<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause-Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="people-container">
            <ol id="people-list"></ol>
        </div>

        <div id="person-info">
            <div id="header">
                <h1 class="name"></h1>
            </div>
            
            <div id="content">
                <p id="address-label"><span class="name"></span>'s Address: <span id="address"></span></p>
                <p id="phone-number-label"><span class="name"></span>'s Phone Number: <span id="phone-number"></span></p>
                <p id="birthday-label"><span class="name"></span>'s Birthday: <span id="birthday"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
